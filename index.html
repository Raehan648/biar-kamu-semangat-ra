<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat untukmu!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative; /* Tambahkan ini */
        }
        h1 {
            color: #d81b60;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        .name-placeholder {
            color: #2e7d32;
            font-weight: bold;
        }
        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #playButton:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semangat, Perawat Hebatku!</h1>
        <p>Halo <span id="namaPasangan" class="name-placeholder">[Masukkan Nama di Sini]</span>,</p>
        <p>Baju putihmu adalah jubah malaikat yang menenangkan. Teruslah tebar kebaikan, cintaku.</p>
        <p>Aku selalu bangga padamu dan semua perjuanganmu. âœ¨</p>
        
        <button id="playButton">Putar Musik Romantis</button>
    </div>
    
    <audio id="background-music" src="blue_yung_kai.mp3" loop></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Meminta nama saat halaman dimuat
            let nama = prompt("coba masukin nama, perawat hebatku");
            if (nama) {
                document.getElementById('namaPasangan').textContent = nama;
            }

            // Memutar musik saat tombol diklik
            const audio = document.getElementById('background-music');
            const playButton = document.getElementById('playButton');
            
            playButton.addEventListener('click', () => {
                audio.play();
                playButton.style.display = 'none'; // Sembunyikan tombol setelah diklik
            });
        });
    </script>
</body>
</html>
